<!-- this is an example template that matches the data structure of the anomaly report -->
<table>
    <tr>
        <th>project</th>                
        <th>charges</th>
        <th>credits</th>
        <th>mean</th>
        <th>stddev</th>        
        <th>day</th>
        <th>detector</th>
        <th>project id</th>
    </tr>

    {{range .anomalies}}
    <tr>
        <td>
        <td>{{ .last_day.project_name }}</td>
        <td>{{ .last_day.charges }}</td>
        <td>{{ .last_day.credits }}</td>
        <td>{{ .mean }} </td>
        <td>{{ .stddev }} </td>        
        <td>{{ .last_day.consumption_day }}</td>
        <td>{{ .detector }} </td>
        <td>{{ .last_day.project_id }}</td>
    </tr>
    {{ end }}
    
</table>
